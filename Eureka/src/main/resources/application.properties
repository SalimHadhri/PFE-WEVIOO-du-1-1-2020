spring.application.name=Eureka
server.port=9102

eureka.instance.hostname=localhost
eureka.client.registerWithEureka=false
eureka.client.fetchRegistry=false
eureka.server.waitTimeInMsWhenSyncEmpty=0
eureka.client.service-Url.defaultZone=http://localhost:9102/eureka/
eureka.instance.nonSecurePortEnabled=true
eureka.instance.nonSecurePort=9102
eureka.server.enable-self-preservation=false
eureka.server.expected-client-renewal-interval-seconds=3
eureka.server.eviction-interval-timer-in-ms=2000

spring.security.basic.enabled=true
spring.security.user.name=salim
spring.security.user.password=hadhri

http.client.ssl.trust-store= src/main/resources:bootsecurity.p12
http.client.ssl.trust-store-password = bootsecurity

logging.level.com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver=WARN



